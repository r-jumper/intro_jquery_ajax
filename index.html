<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Pagina HTML com JQuery e Ajax</title>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" type= "text/javascript" href="bootstrap/css/bootstrap.min.css">
</head>
<body>

    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand">Consulta Cep</a>
        <div class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="CEP" id="cep">
            <button class="btn btn-outline-success my-2 my-sm-0" onclick= "consultaCep()"type="submit">Buscar</button>
        </div>       
    </nav>
    <div class="container" style="margin-top:20px;">
        <div class="row">
            <h3 id="tituloCep">CEP</h3>
        </div>
        <div class="row" style="margin-top:20px;">
            <table class="table">
                <tbody>
                    <tr>
                        <td>Logradouro</td>
                        <td id ="logradouro"></td>
                    </tr>
                    <tr>
                        <td>Bairro</td>
                        <td id ="bairro"></td>                        
                    </tr>
                    <tr>
                        <td>Localidade</td>
                        <td id ="localidade"></td>
                    </tr>
                    <tr>
                        <td>UF</td>
                        <td id="uf"></td>
                        
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
